<!DOCTYPE html>
<html>
<head>
  <title>Editor.js Demo</title>
  <!-- 引入Editor.js的CSS（如果有） -->
  <link rel="stylesheet" href="editorjs.min.css"> <!-- 可选，Editor.js默认样式较简洁 -->
</head>
<body>
  <h1>Editor.js 示例</h1>
  <!-- 编辑器的容器 -->
  <div id="editorjs"></div>

  <!-- 引入Editor.js的JS文件 -->
  <script src="editorjs.min.js"></script>
  <!-- 初始化编辑器 -->
  <script>
    const editor = new EditorJS({
      holder: 'editorjs', // 绑定到上面的div
      tools: {
        header: { class: Header, inlineToolbar: true }, // 标题工具
        paragraph: { class: Paragraph, inlineToolbar: true }, // 段落工具
        image: { class: ImageTool, config: { uploader: { uploadByFile(file) { /* 简单上传逻辑 */ } } } } // 图片工具（可选）
      }
    });
  </script>
</body>
</html>
