<!DOCTYPE html>
<html>
<head>
  <title>Lightbox2 Demo</title>
  <!-- 引入Lightbox2的CSS -->
  <link rel="stylesheet" href="lightbox.min.css">
</head>
<body>
  <h1>Lightbox2 示例</h1>
  <!-- 图片链接，用Lightbox2包裹 -->
  <a href="https://via.placeholder.com/600x400" data-lightbox="example-set" data-title="示例图片1">
    <img src="https://via.placeholder.com/150x100" alt="示例图片1">
  </a>
  <a href="https://via.placeholder.com/600x400" data-lightbox="example-set" data-title="示例图片2">
    <img src="https://via.placeholder.com/150x100" alt="示例图片2">
  </a>

  <!-- 引入Lightbox2的JS -->
  <script src="lightbox.min.js"></script>
</body>
</html>
